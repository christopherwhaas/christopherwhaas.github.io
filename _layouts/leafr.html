  <body>
    <header>
      {% include leafr_nav.html %}
    </header>

    
    
    <div class="wrapper" id="main-content">
      <div class="left-buffer"></div>
      
      <div class="main">
        
        {{ content }}

        {% include footer.html %}
        <div class="text-center">
          <p class="text-small text-muted">want to support a project?</p>
          <button type="button" class="btn btn-outline-success" data-toggle="modal" data-target="#coffee" id='coffee-open'>buy me a coffee</button>
        </div>
        
        <br><br>
      </div>
  
      {% include right.html %}
      
    </div>
    


<!-- Modal -->
<div class="modal fade" id="coffee" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      
      <div class="modal-body">
        <iframe id='kofiframe' src='https://ko-fi.com/christopherhaas/?hidefeed=true&widget=true&embed=true&preview=true' style='border:none;width:100%;padding:4px;background:#f7f7f7;' height='620' title='christopherhaas'></iframe>
      </div>
      <div class="modal-footer text-center">
        <button type="button" class="btn btn-outline-success mx-auto" data-dismiss="modal" id='coffee-close'>CLOSE</button>
        
      </div>
    </div>
  </div>
</div>

    <script src="{{'/assets/js/coffee.js' | relative_url }}"></script>
